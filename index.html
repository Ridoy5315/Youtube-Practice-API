<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Daisy and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="w-11/12 mx-auto">
      <nav class="flex justify-between pt-8 pb-5 border-b-2 items-center">
        <div class="w-36">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <label class="input input-bordered flex items-center gap-2">
          <input id="search-box" type="text" class="grow" placeholder="Search" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 16 16"
            fill="currentColor"
            class="h-4 w-4 opacity-70"
          >
            <path
              fill-rule="evenodd"
              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
              clip-rule="evenodd"
            />
          </svg>
        </label>
        <button class="btn">Blog</button>
      </nav>
      <div id="top-button" class="flex gap-6 py-8 justify-center">
        <button class="btn">All</button>
      </div>
    </header>

    <main class="w-11/12 mx-auto">
      <section
        id="videos-container"
        class="grid grid-cols-1 lg:grid-cols-4 gap-8"
      ></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="showModal" class="modal">
      <div class="modal-box">
        <div id="detailsContainer">
          
        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <footer></footer>

    <script src="./js/videos.js"></script>
  </body>
</html>
